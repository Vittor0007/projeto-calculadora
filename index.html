<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="icon" id="icon"  href="./assets/522506.png">
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="Js/scripts.js" defer></script>
  </head>
  <body>
    <div class="principal">
      <div class="cima">
        <div class="img-setas">
          <img src="./assets/Vector (1).svg" />
        </div>
        <div class="img-igual">
          <img src="./assets/download.png.svg" alt="" />
        </div>
        <div class="img-menu">
          <img src="./assets/menu.png" height="20rem" width="20rem" />
        </div>
        <div class="img-home">
          <img src="./assets/house-value.png" height="20rem" width="20rem" />
        </div>
        <div class="img-mais">
          <img src="./assets/Untitled.svg" height="20" width="20" />
        </div>
      </div>

      <div class="meio">
        <div id="numero"></div>
        <div id="resultado"></div>
      </div>

      <div class="linha">
        <div class="linha-meio"></div>
      </div>

      <div class="baixo">
        <div id="buttons-container">
          <button id="AC">AC</button>
          <button id="apagar-um"> <p>apagar</p>
            <img  src="./assets/Group.svg" width="25" />
          </button>
          <button class="operador">%</button>
          <button class="operador">รท</button>
          <button class="click">7</button>
          <button class="click">8</button>
          <button class="click">9</button>
          <button class="operador">x</button>
          <button class="click">4</button>
          <button class="click">5</button>
          <button class="click">6</button>
          <button class="operador">-</button>
          <button class="click">1</button>
          <button class="click">2</button>
          <button class="click">3</button>
          <button class="operador">+</button>
          <button class="click"><img src="./assets/aaa.svg" /></button>
          <button class="click">0</button>
          <button class="click">.</button>
          <button class="ajuste-igual operador">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
